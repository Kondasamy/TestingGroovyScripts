apply plugin:'groovy'
apply plugin:'eclipse'

repositories {
	mavenCentral()
}

sourceSets {
  	main {
    	java { srcDirs = [] }
    	groovy { srcDir 'src' }
  	}
  	test {
    	java { srcDirs = [] }
    	groovy { srcDir 'test' }
  	}
}

task wrapper(type:Wrapper) {
    gradleVersion = '0.9.2'
}

def groovyVersion = '1.7.8'

dependencies {
  	groovy "org.codehaus.groovy:groovy-all:$groovyVersion"
    testCompile "junit:junit:4.8.2"
}
